[module/volume]
type = internal/alsa

format-volume-prefix = 墳
label-volume = " %percentage%%"

format-muted-prefix = 婢
label-muted = " Muted"

[module/date]
type = internal/date

time =  %I:%M %p
date= %a %d %b %Y

label = %time%  %date%

[module/disk]
type = internal/fs

mount-0 = /

format-mounted-prefix = 
label-mounted = " %free%"

[module/cpu]
type = internal/cpu

format-prefix = 
label = " %percentage%%"

[module/network]
type = internal/network
interface = wlp7s0

format-connected-prefix = 
label-connected = " %local_ip% - %signal%%"
format-disconnected-prefix = 
label-disconnected = " Down"

[module/i3]
type = internal/i3

pin-workspaces = true
wrapping-scroll = false

label-visible-padding = 0.5
label-focused-padding = 0.5
label-unfocused-padding = 0.5

label-unfocused-foreground = ${color.lower}
label-focused-foreground = ${color.foreground}
label-visible-foreground = ${color.foreground}

label-mode-padding = 1
label-mode-background = ${color.urgent}
label-urgent-background = ${color.urgent}
