[module/volume]
type = internal/pulseaudio

mapped = true
use-ui-max = false
label-volume = "墳 %percentage%%"

label-muted = "婢 Muted"
label-muted-foreground  = ${color.disabled}

[module/date]
type = internal/date

time =  %I:%M %p
date= %a %d %b %Y
label = %time%  %date%

[module/disk]
type = internal/fs
mount-0 = /
label-mounted = " %free%"

[module/cpu]
type = internal/cpu
label = " %percentage%%"

[module/network]
type = internal/network
interface = wlp7s0

label-connected = " %local_ip% - %signal%%"
label-disconnected = " Down"
label-disconnected-foreground = ${color.disabled}

[module/i3]
type = internal/i3

pin-workspaces = true
wrapping-scroll = false
enable-scroll = false

label-visible-padding-right = 1
label-focused-padding-right = 1
label-unfocused-padding-right = 1
label-urgent-padding-right = 1

label-unfocused-foreground = ${color.lower}
label-focused-foreground = ${color.foreground}
label-visible-foreground = ${color.foreground}

label-mode-padding = 1
label-mode-background = ${color.urgent}
label-urgent-background = ${color.urgent}

[module/battery]
type = internal/battery

time-format = %H:%M

label-charging = " %percentage%% (%time%)"

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = " %percentage%% (%time%)"

label-full = " %percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
